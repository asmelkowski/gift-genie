name: Deploy to Scaleway

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
  SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
  SCW_DEFAULT_PROJECT_ID: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
  TF_VAR_project_id: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
  TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
  TF_VAR_region: "fr-par"
  TF_VAR_zone: "fr-par-1"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Create Registry
        working-directory: ./infra
        run: terraform apply -target=scaleway_registry_namespace.main -auto-approve

      - name: Get Registry Endpoint
        working-directory: ./infra
        id: registry
        run: |
          ENDPOINT=$(terraform output -raw registry_endpoint)
          echo "endpoint=$ENDPOINT" >> $GITHUB_OUTPUT

      - name: Login to Scaleway Registry
        run: docker login ${{ steps.registry.outputs.endpoint }} -u nologin -p $SCW_SECRET_KEY

      - name: Build and Push Backend
        run: |
          docker build -t ${{ steps.registry.outputs.endpoint }}/gift-genie-backend:latest ./backend
          docker push ${{ steps.registry.outputs.endpoint }}/gift-genie-backend:latest

      - name: Deploy Backend & DB
        working-directory: ./infra
        run: terraform apply -target=scaleway_container.backend -target=scaleway_rdb_instance.main -target=scaleway_rdb_database.main -auto-approve

      - name: Get Backend URL
        working-directory: ./infra
        id: backend
        run: |
          URL=$(terraform output -raw backend_url)
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Build and Push Frontend
        run: |
          docker build --build-arg VITE_API_URL=${{ steps.backend.outputs.url }} -t ${{ steps.registry.outputs.endpoint }}/gift-genie-frontend:latest ./frontend
          docker push ${{ steps.registry.outputs.endpoint }}/gift-genie-frontend:latest

      - name: Full Deploy
        working-directory: ./infra
        run: terraform apply -auto-approve
