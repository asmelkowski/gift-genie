services:
  postgres:
    image: postgres:16-alpine
    container_name: gift-genie-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gift_genie
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U postgres
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gift-genie-network
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: gift-genie-backend
    environment:
      ENV: dev
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/gift_genie
      DATABASE_URL_SYNC: postgresql://postgres:postgres@postgres:5432/gift_genie
      DATABASE_SSL_REQUIRED: "false"
      CORS_ORIGINS: http://localhost:80,http://localhost,http://localhost:5173
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/alembic:/app/alembic:ro
      - ./backend/alembic.ini:/app/alembic.ini:ro
    ports:
      - 8000:8000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://gift-genie-backend:8000/health
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - gift-genie-network
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: gift-genie-frontend
    environment:
      VITE_API_BASE_URL: /api/v1
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json:ro
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json:ro
    ports:
      - 5173:5173
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - curl -f http://localhost:5173/ || exit 1
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - gift-genie-network
    restart: unless-stopped
volumes:
  postgres_data: null
networks:
  gift-genie-network:
    driver: bridge
