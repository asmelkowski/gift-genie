services:
  postgres:
    image: postgres:16-alpine
    container_name: gift-genie-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gift_genie
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U postgres
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gift-genie-network
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: gift-genie-backend
    environment:
      ENV: prod
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/gift_genie
      DATABASE_URL_SYNC: postgresql://postgres:postgres@postgres:5432/gift_genie
      DATABASE_SSL_REQUIRED: "false"
      CORS_ORIGINS: http://localhost:80,http://localhost
    ports:
      - 8000:8000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://gift-genie-backend:8000/health
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - gift-genie-network
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: gift-genie-frontend
    environment:
      VITE_API_BASE_URL: http://backend:8000
      BACKEND_URL: http://backend:8000
    ports:
      - 80:80
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - wget
        - --no-verbose
        - --tries=1
        - --spider
        - http://localhost/
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - gift-genie-network
    restart: unless-stopped
volumes:
  postgres_data: null
networks:
  gift-genie-network:
    driver: bridge
