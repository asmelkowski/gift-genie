# Development-specific Docker Compose overrides
# This file is now optional since docker-compose.yml defaults to development mode
# Use this for additional development-only settings if needed
#
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    environment:
      DEBUG: "true"

  frontend:
    environment:
      VITE_DEBUG: "true"
