version: '3.8'

# Development-specific Docker Compose configuration
# Extends docker-compose.yml with development build targets and volume mounts for hot-reloading
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    build:
      target: development
    environment:
      PROD: false
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/alembic:/app/alembic:ro
      - ./backend/alembic.ini:/app/alembic.ini:ro
    ports:
      - "8000:8000"

   frontend:
     build:
       target: development
     environment:
       VITE_API_BASE_URL: http://backend:8000
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json:ro
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json:ro
    ports:
      - "5173:5173"
